<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More- QuokkaO talk</title> <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <div class="status-bar">
      <div class="status-bar__column">
          <span>Service Soon</span>
          <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
          <span>03:55</span>
      </div>
      <div class="status-bar__column">
          <span>22,000%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
      </div>
  </div>

  <header class="screen-header more-screen">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons screen-header__icons-middle">
        <ul>
            <li><a href="#"><i class="fas fa-search fa-lg"></i></a></li>
            <li><a href="#"><i class="fas fa-music fa-lg"></i></a></li>
            
            <li><a href="settings.html">
                <i class="fas fa-cog fa-lg"></i>
                <span class="search-screen__badge badge-small"></span>
            </a></li>
        </ul>
    </div>
  </header>

  
  <main class="main-screen more-screen">
   <div class="user-component">
    <div class="user-component-column user-component-column--xl">
        <img class="user-component__avatar-xl" src="image/profile.jpg"/>
    </div>
    <div class="user-component-column">
        <div class="user-component__text">
            <h4 class="user-component__text__name">Quokka</h4>
            <h6 class="user-component__text__state with_icon">+ 2,200,000,000,000 <i class="fas fa-info-circle"></i></h6>
        </div>
    </div>
    <div class="user-component__column user-component__btn">
        <img src="image/info.png">
    </div>
   </div>
   <div class="icon-row">
    <div class="icon-row__icon">
        <img src="image/calendar.png">
        <span>Calendar</span>
    </div>
    <div class="icon-row__icon">
        <div class="badge-small"></div>
        <img src="image/drive.png">
        <span>Talk Drive</span>
    </div>
    <div class="icon-row__icon">
        <img src="image/emotions.png">
        <span>Emoticons</span>
    </div>
    <div class="icon-row__icon">
        <img src="image/theme.png">
        <span>Themes</span>
    </div>
    <div class="icon-row__icon">
        <img src="image/account.png">
        <span>Account</span>
    </div>
    <div class="icon-row__icon">
        <img src="image/chat.png">
        <span>Openchat</span>
    </div>
   </div>

    <div class="suggestions">
        <div class="suggestions__header">
            <h4>Suggestions</h4>
        </div>
        <div class="suggestions__contents">
            <div class="suggestions__contents__item">
                <img src="image/ts.png">
                <span>Typescript</span>
            </div>
             <div class="suggestions__contents__item">
                <img src="image/js.png">
                <span>Javascript</span>
            </div>
            <div class="suggestions__contents__item">
                <img src="image/py.png">
                <span>Python</span>
            </div>
        </div>
    </div>
    </main>
        
    
  <nav class="nav-bar">
    <ul class="nav-bar__list">
        <li class="nav-bar__btn">
            <a class="nav-bar__link" href="friends.html">
                <img src="image/friendsE.png">
            </a>
        </li>
        <li class="nav-bar__btn">
            <a class="nav-bar__link" href="chats.html">
                <span class="nav-bar__notification badge"> 1</span>
                <i class="far fa-comment fa-lg"></i>
            </a>
        </li>
        <li class="nav-bar__btn">
            <a class="nav-bar__link" href="search.html">
                <i class="fas fa-search fa-lg"></i>
            </a>
            </li>
        <li class="nav-bar__btn">
            <a class="nav-bar__link" href="more.html">
                <span class="badge badge-small"></span>
                <i class="fas fa-ellipsis-h fa-lg"></i>
            </a>
        </li>
    </ul>
  </nav>
  
</body>
</html>
