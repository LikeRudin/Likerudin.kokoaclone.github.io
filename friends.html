<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends -QuokkaO talk</title> <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <div class="status-bar">
      <div class="status-bar__column">
          <span>Service Soon</span>
          <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
          <span>03:55</span>
      </div>
      <div class="status-bar__column">
          <span>22,000%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
      </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons screen-header__icons-middle">
        <ul>
            <li><a href="#"><i class="fas fa-search fa-lg"></i></a></li>
            <li><a href="#"><i class="fas fa-music fa-lg"></i></a></li>
            <li><a href="settings.html">
                <span class="search-screen__badge badge-small"></span>
                <i class="fas fa-cog fa-lg"></i></a></li>
        </ul>
    </div>
  </header>
  <a id= "friends-display-link"href="#">
    <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
  </a>
  <main class="friend-screen">
    <div class="user-component">
        <div class="user-component__column user-component-column--xl">
            <img src="image/profile.jpg" class="user-component__avatar user-component__avatar-xl">
            <div class="user-component__text">
                <h4 class="user-component__text__name">Quokka</h4>
                <p class="user-component__text__state">Please, Hug me!</p>
            </div>
        </div>
        <div class="user-component-column"></div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component__column">
            <img class="user-component__avatar" src="image/channel.png">    
            <div class="user-component__text">
                <h4 class="user-component__text__name text--normal">Australia Animals</h4>
                <p class="user-component__text__state">need help?</p>
            </div>
            <div class="user-component__right">
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
        </div>
       
    
    </div>
    
  <nav class="nav-bar">
    <ul class="nav-bar__list">
        <li class="nav-bar__btn">
            <a class="nav-bar__link" href="friends.html">
                <img src="image/friends.png">
            </a>
        </li>
        <li class="nav-bar__btn">
            <a class="nav-bar__link" href="chats.html">
                <span class="nav-bar__notification badge"> 1</span>
                <i class="far fa-comment fa-lg"></i>
            </a>
        </li>
        <li class="nav-bar__btn">
            <a class="nav-bar__link" href="search.html">
                <i class="fas fa-search fa-lg"></i>
            </a>
            </li>
        <li class="nav-bar__btn">
            <a class="nav-bar__link" href="more.html">
                <span class="badge badge-small"></span>
                <i class="fas fa-ellipsis-h fa-lg"></i>
            </a>
        </li>
    </ul>
  </nav>
  <div id="splash-screen">
    <span>QuokkaO Talk!</span>
    <img src="image/quokka.png">
  </div>
  <div id="no-mobile">
    <span>Your screen is too big!!!!!!</span>
    <img src="image/friends.png">
  </div>
</body>
</html>
