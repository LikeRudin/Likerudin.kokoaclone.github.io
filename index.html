<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to QuokkaO talk</title>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Service Soon</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>03:55</span>
        </div>
        <div class="status-bar__column">
            <span>22,000%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to QuokkaO talk</h1>
        <p class="welcome-header__text">
            if you have a QuokkaO Account,<br>
            log in with your email or phone number. 
        </p>
    </header>

    <form id="login-form" action="friends.html" method="get">
        <input name="userName" class="login-form__input" type="text" placeholder="Email or Phone number">
        <input name="password"class="login-form__input" type="password" placeholder="password">
        <input class="login-form__button" type="submit" value="Log in">
        <input class="login-form__button" type="submit" value="Sign Up">
        <a href="#">Find QuokkaO Account or Password</a>
    </form>
    
    
    
</body>
</html>
